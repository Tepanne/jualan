<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Munch - Seller Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Seller Dashboard</h1>
  </header>
  <div class="container">
    <!-- Login Penjual -->
    <div id="sellerLogin">
      <h2>Login Penjual</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="loginError" style="color:red; display:none;">Username atau password salah.</p>
    </div>

    <!-- Dashboard Penjual -->
    <div id="sellerDashboard" class="hidden">
      <div class="tab-menu">
        <button id="tabProduk" class="active">Produk</button>
        <button id="tabPesanan">Pesanan</button>
        <button id="tabPenghasilan">Penghasilan</button>
      </div>
      <div id="tabContent"></div>
    </div>
  </div>
  <script src="seller.js"></script>
</body>
</html>
